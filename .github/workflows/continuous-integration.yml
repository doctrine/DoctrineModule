name: "Continuous Integration"

on:
  pull_request:
  push:
    branches:
      - '[0-9]+.[0-9]+.x'
      - 'refs/pull/*'

jobs:
  phpunit:
    name: "PHPUnit"
    runs-on: "ubuntu-20.04"

    strategy:
      matrix:
        php-version:
          - "7.3"
          - "7.4"
          - "8.0"
          - "8.1"
        dependencies:
          - "highest"
        laminas-form-version:
          - "3.0.0"
          - "2.17.0"
        laminas-cache-version:
          - "3.1.0"
          - "2.13.2"
        include:
          - php-version: "7.3"
            dependencies: "lowest"
            laminas-form-version: "2.17.0"
            laminas-cache: "3.1.0"
            laminas-cache-storage-adapter-blackhole: "2.0.0"
            laminas-cache-storage-adapter-memory: "2.0.0"
          - php-version: "7.3"
            dependencies: "lowest"
            laminas-form-version: "3.0.0"
            laminas-cache: "2.13.2"
            laminas-cache-storage-adapter-blackhole: "1.2.1"
            laminas-cache-storage-adapter-memory: "1.1.0"

    steps:
      - name: "Checkout"
        uses: "actions/checkout@v2"
        with:
          fetch-depth: 2

      - name: "Install PHP"
        uses: "shivammathur/setup-php@v2"
        with:
          php-version: "${{ matrix.php-version }}"
          coverage: "pcov"
          ini-values: "zend.assertions=1"

      - name: "Require specific laminas-form version"
        if: "! startsWith(matrix.php-version, '8')"
        run: "composer require laminas/laminas-form ^${{ matrix.laminas-form-version }} --no-update"

      - name: "Require specific laminas-cache version"
        run: "composer require laminas/laminas-cache ^${{ matrix.laminas-cache-version }} laminas/laminas-cache-storage-adapter-blackhole ^${{ matrix.laminas-cache-storage-adapter-blackhole }} laminas/laminas-cache-storage-adapter-memory ^${{ matrix.laminas-cache-storage-adapter-memory }} --no-update"

      - name: "Require specific laminas-form version (--ignore-platform-req=php)"
        if: "startsWith(matrix.php-version, '8')"
        run: "composer require laminas/laminas-form ^${{ matrix.laminas-form-version }} --no-update --ignore-platform-req=php"

      - name: "Install dependencies with Composer"
        uses: "ramsey/composer-install@v1"
        if: "! startsWith(matrix.php-version, '8')"
        with:
          dependency-versions: "${{ matrix.dependencies }}"
          composer-options: "--prefer-dist"

      - name: "Install dependencies with Composer (--ignore-platform-req=php)"
        uses: "ramsey/composer-install@v1"
        if: "startsWith(matrix.php-version, '8')"
        with:
          dependency-versions: "${{ matrix.dependencies }}"
          composer-options: "--prefer-dist --ignore-platform-req=php"

      - name: "Run PHPUnit"
        run: "composer test-coverage"

      - name: "Upload coverage file"
        uses: "actions/upload-artifact@v2"
        with:
          name: "phpunit-${{ matrix.php-version }}-${{ matrix.dependencies }}-${{ matrix.laminas-form-version }}.coverage"
          path: "coverage.xml"

  upload_coverage:
    name: "Upload coverage to Codecov"
    runs-on: "ubuntu-20.04"
    needs:
      - "phpunit"

    steps:
      - name: "Checkout"
        uses: "actions/checkout@v2"
        with:
          fetch-depth: 2

      - name: "Download coverage files"
        uses: "actions/download-artifact@v2"
        with:
          path: "reports"

      - name: "Upload to Codecov"
        uses: "codecov/codecov-action@v1"
        with:
          directory: "reports"
